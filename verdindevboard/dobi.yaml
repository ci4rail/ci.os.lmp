# ===================================================
# mounts
# ===================================================

# Where the yocto-build happens
mount=build-dir-vdb:
  bind: verdindevboard
  path: /work

# The location of kasfile.yaml (kas expects it in /repo)
mount=repo-dir-vdb:
  bind: verdindevboard
  path: /repo
  read-only: true

# Yocto downloads DL_DIR
mount=download-dir-vdb:
  bind: "{env.YOCTO_DOWNLOAD_DIR:downloads}"
  path: /downloads

# Yocto shared state cache SSTATE_DIR
mount=sstate-dir-vdb:
  bind: "{env.YOCTO_SSTATE_CACHE_DIR:}verdindevboard/sstate-cache"
  path: /sstate-cache

# Yocto images (DEPLOY_DIR)
mount=install-dir-vdb:
  bind: verdindevboard/install
  path: /install

# ===================================================
# envs
# ===================================================

env=verdindevboard-envs:
    files: [verdindevboard/config/mender.env]

# ===================================================
# jobs
# ===================================================

# Interactive yocto shell
job=verdindevboard-yocto-shell:
  use: image-kas
  depends:
    - verdindevboard-envs
  command: "shell /repo/kasfile.yaml"
  mounts:
    - build-dir-vdb
    - repo-dir-vdb
    - download-dir-vdb
    - sstate-dir-vdb
    - install-dir-vdb
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
    - MENDER_SERVER_URL={env.MENDER_SERVER_URL}
    - MENDER_TENANT_TOKEN={env.MENDER_TENANT_TOKEN}
    - MENDER_ARTIFACT_NAME={env.GitVersion_BranchVersion}{env.MENDER_ARTIFACT_DEV_SUFFIX}
    - IMAGE_GIT_VERSION={env.GitVersion_BranchVersion}
    - IMAGE_NAME_SUFFIX={env.IMAGE_NAME_SUFFIX}
  annotations:
    description: "interactive yocto shell"
    tags:
      - verdin

# Build bringup-image
job=verdindevboard-build-bringup-image:
  use: image-kas
  depends:
    - verdindevboard-envs
  sources:
    - verdindevboard/kasfile.yaml
  artifact:
    - verdindevboard/install/images/
  command: "build /repo/kasfile.yaml"
  mounts:
    - build-dir-vdb
    - repo-dir-vdb
    - download-dir-vdb
    - sstate-dir-vdb
    - install-dir-vdb
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
    - MENDER_SERVER_URL={env.MENDER_SERVER_URL}
    - MENDER_TENANT_TOKEN={env.MENDER_TENANT_TOKEN}
    - MENDER_ARTIFACT_NAME={env.GitVersion_BranchVersion}{env.MENDER_ARTIFACT_DEV_SUFFIX}
    - IMAGE_GIT_VERSION={env.GitVersion_BranchVersion}
    - IMAGE_NAME_SUFFIX={env.IMAGE_NAME_SUFFIX}
  annotations:
    description: "Build ci4rail-bringup-image"
    tags:
      - verdin

# Clean 
job=verdindevboard-clean:
  use: image-kas
  entrypoint: rm -rf /downloads/ /sstate-cache/ /install/ /build/
  mounts:
    - build-dir-vdb
    - repo-dir-vdb
    - download-dir-vdb
    - sstate-dir-vdb
    - install-dir-vdb
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
  annotations:
    description: "Cleanup"
    tags:
      - verdin
