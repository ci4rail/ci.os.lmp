resource_types:
  - name: pull-request
    type: docker-image
    source:
      repository: teliaoss/github-pr-resource

resources:
  - name: pull-request
    type: pull-request
    check_every: 30s
    webhook_token: ((webhook_token))
    source:
      repository: ci4rail/ci.os.lmp
      access_token: ((access_token))

jobs:
  - name: build
    public: true
    plan:
      - get: pull-request
        trigger: true
        version: every
        on_failure:
          put: pull-request
          params:
            path: pull-request
            status: failure


      - put: pull-request
        params:
          path: pull-request
          status: pending

      - put: pull-request
        params:
          path: pull-request
          status: success
