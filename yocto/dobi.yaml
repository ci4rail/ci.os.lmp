# ===================================================
# mounts
# ===================================================

# Where the yocto-build happens
mount=build-dir-yocto:
  bind: yocto
  path: /work

# The location of kasfile.yaml (kas expects it in /repo)
mount=repo-dir-yocto:
  bind: yocto
  path: /repo
  read-only: true

# Yocto downloads DL_DIR
mount=download-dir-yocto:
  bind: "{env.YOCTO_DOWNLOAD_DIR:downloads}"
  path: /downloads

# Yocto shared state cache SSTATE_DIR
mount=sstate-dir-yocto:
  bind: "{env.YOCTO_SSTATE_CACHE_DIR:}yocto/sstate-cache"
  path: /sstate-cache

# Yocto images (DEPLOY_DIR)
mount=install-dir-yocto:
  bind: yocto/install
  path: /install

# ===================================================
# envs
# ===================================================

env=yocto-envs:
    files: [yocto/config/mender.env]

# ===================================================
# jobs
# ===================================================

# Get layer revisions
job=yocto-layer-revparse:
  use: image-kas
  entrypoint: /git/layer-revparse.sh /git/yocto/src /git/yocto/layer-revs
  mounts:
    - mount-buildingblock-gitversion-source-dir
  sources: yocto/src
  artifact: /git/yocto/layer-revs
  user: "{user.uid}:{user.gid}"
  #annotations:
  #  description: "get layer revisions"

# CPU01-bringup: Generate dynamic kasfile for image naming
job=cpu01-bringup-gen-image-version:
  use: image-kas
  depends:
    - yocto-envs
    - yocto-layer-revparse
  entrypoint: /git/gen-image-version.sh
    /git
    /git/yocto/layer-revs
    cpu01-bringup
    /git/yocto/.generated-cpu01-bringup-image-naming.yaml
  mounts:
    - mount-buildingblock-gitversion-source-dir
  sources: yocto/layer-revs
  artifact: /git/yocto/.generated-cpu01-bringup-image-naming.yaml
  user: "{user.uid}:{user.gid}"
  env:
    - "USER={user.name}"
  #annotations:
  #  description: "Generate cpu01-bringup image version"


# CPU01-bringup: Interactive yocto shell
# Warning: Image/Mender artifact names will be defaults!
job=cpu01-bringup-yocto-shell:
  use: image-kas
  depends:
    - yocto-envs
  command: "shell /repo/kasfile-cpu01-bringup.yaml:kasfile-image-naming.yaml"
  mounts:
    - build-dir-yocto
    - repo-dir-yocto
    - download-dir-yocto
    - sstate-dir-yocto
    - install-dir-yocto
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
    - MENDER_SERVER_URL={env.MENDER_SERVER_URL}
    - MENDER_TENANT_TOKEN={env.MENDER_TENANT_TOKEN}
    - IMAGE_NAME_SUFFIX={env.IMAGE_NAME_SUFFIX}
  annotations:
    description: "interactive yocto shell"

# Build bringup-image
job=cpu01-bringup-build-image:
  use: image-kas
  depends:
    - cpu01-bringup-gen-image-version
  sources:
    - yocto/kasfile-cpu01-bringup.yaml
  artifact:
    - yocto/install/images/moducop-cpu01
  command: "build /repo/kasfile-cpu01-bringup.yaml:.generated-cpu01-bringup-image-naming.yaml"
  mounts:
    - build-dir-yocto
    - repo-dir-yocto
    - download-dir-yocto
    - sstate-dir-yocto
    - install-dir-yocto
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
    - MENDER_SERVER_URL={env.MENDER_SERVER_URL}
    - MENDER_TENANT_TOKEN={env.MENDER_TENANT_TOKEN}
    - IMAGE_NAME_SUFFIX={env.IMAGE_NAME_SUFFIX}
  annotations:
    description: "Build cpu01-bringup-image"

# Clean 
job=yocto-clean:
  use: image-kas
  entrypoint: rm -rf /downloads/ /sstate-cache/ /install/ /build/
  mounts:
    - build-dir-yocto
    - repo-dir-yocto
    - download-dir-yocto
    - sstate-dir-yocto
    - install-dir-yocto
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
  annotations:
    description: "Cleanup"
