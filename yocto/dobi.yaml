# Clean 
job=yocto-clean:
  use: image-kas
  entrypoint: /bin/bash -c "rm -rf /downloads/* /sstate-cache/* /install/* /work/build/*"
  mounts:
    - build-dir-yocto
    - repo-dir-yocto
    - download-dir-yocto
    - sstate-dir-yocto
    - install-dir-yocto
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
  annotations:
    description: "\t\t\t--> Cleanup"

