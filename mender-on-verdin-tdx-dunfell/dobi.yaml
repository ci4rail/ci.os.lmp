# ===================================================
# mounts
# ===================================================

# Where the yocto-build happens
mount=build-dir:
  bind: mender-on-verdin-tdx-dunfell
  path: /work

# The location of kasfile.yaml (kas expects it in /repo)
mount=repo-dir:
  bind: mender-on-verdin-tdx-dunfell
  path: /repo
  read-only: true

# Yocto downloads DL_DIR
mount=download-dir:
  bind: "{env.YOCTO_DOWNLOAD_DIR:downloads}"
  path: /downloads

# Yocto shared state cache SSTATE_DIR
mount=sstate-dir:
  bind: "{env.YOCTO_SSTATE_CACHE_DIR:}mender-on-verdin-tdx-dunfell/sstate-cache"
  path: /sstate-cache

# Yocto images (DEPLOY_DIR)
mount=install-dir:
  bind: mender-on-verdin-tdx-dunfell/install
  path: /install



# ===================================================
# images
# ===================================================
image=image-kas:
  image: ghcr.io/siemens/kas/kas
  tags: ['2.2']
  pull: once
  annotations:
    description: "kas image"

# ===================================================
# jobs
# ===================================================

# Interactive yocto shell
job=mender-on-verdin-tdx-dunfell-yocto-shell:
  use: image-kas
  command: shell /repo/kasfile.yaml
  mounts:
    - build-dir
    - repo-dir
    - download-dir
    - sstate-dir
    - install-dir
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
  annotations:
    description: "mender-on-verdin-tdx-dunfell: interactive yocto shell"

# Build tdx-reference-minimal-image
job=mender-on-verdin-tdx-dunfell-build-minimal-image:
  use: image-kas
  sources: 
    - mender-on-verdin-tdx-dunfell/kasfile.yaml
  artifact:
    - mender-on-verdin-tdx-dunfell/install/images/
  command: build --target tdx-reference-minimal-image /repo/kasfile.yaml
  mounts:
    - build-dir
    - repo-dir
    - download-dir
    - sstate-dir
    - install-dir
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
  annotations:
    description: "mender-on-verdin-tdx-dunfell: Build tdx-reference-minimal-image"

# Clean 
job=mender-on-verdin-tdx-dunfell-clean:
  use: image-kas
  entrypoint: rm -rf /downloads/ /sstate-cache/ /install/ /build/
  mounts:
    - build-dir
    - repo-dir
    - download-dir
    - sstate-dir
    - install-dir
  working-dir: /work
  interactive: true
  env:
    - USER_ID={user.uid}
    - GROUP_ID={user.gid}
    - TERM=xterm-256color
    - SHELL=/bin/bash
  annotations:
    description: "mender-on-verdin-tdx-dunfell: Cleanup"