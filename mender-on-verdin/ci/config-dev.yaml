---
# Project configuration
# -----------------------------
## Defines the name for the project
name: mender-on-verdin

# Git configuration
# -----------------
## Specify the git repository to work with
git_source: git@github.com:ci4rail/ci.os.lmp.git
## Specify the git branch to work with
git_branch: main
## Specify the git paths to monitor
git_paths:
  - mender-on-verdin
## This enables/disables ssl verification of the git resource
git_skip_ssl_verification: false

# S3 configuration
# ----------------
## Specify the S3 endpoint URI
s3_endpoint: http://172.17.0.1:9000
## This enables/disables the ssl verification for the S3 endpoint
s3_skip_ssl_verification: false

# Mender configuration
# --------------------
# This is the address the mender service is reachable
MENDER_SERVER_URL: https://hosted.mender.io
# This is the URI for the mender-binary-delta tool that gets downloaded during build
MENDER_BINARY_DELTA_URI: https://download.mender.io/hosted/content/mender-binary-delta/1.1.0/mender-binary-delta-1.1.0.tar.xz
# Specify a name suffixes if needed, e.g. `-dev` for development builds
# The mender artifact name suffix 
MENDER_ARTIFACT_DEV_SUFFIX: -dev
# The tezi file name suffix
IMAGE_NAME_SUFFIX: -dev